<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Crates</title>
	<script type="text/javascript" src="/js/character-list.js"></script>
	<link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
		
	<div class="page-contents" layout:fragment="content">
		
		<div class="page-top-text">Sample List</div>
		
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Artist</th>
					<th>URL</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sample : ${samples}">
					<td th:text="${sample.title}">first name</td>
					<td th:text="${sample.artist}">last name</td>
					<td th:text="${sample.link}">email</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if="${samples.isEmpty()}">No Samples Found.</div>

		

		
	</div>
		
</body>
</html>
