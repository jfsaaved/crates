<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Create New Sample</title>
</head>
<body>

	<div layout:fragment="content">
	
		<h2>Store New Sample</h2>
		
		<form class="form-horizontal" th:object="${sample}" th:action="@{/samples/save}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
				<label class="col-sm-2 control-label">Title: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{title}"/>
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="help-block">Title Errors</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('artist')}? 'has-error'">
				<label class="col-sm-2 control-label">Artist: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{artist}"/>
					<span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" th:class="help-block">Artist Errors</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('link')}? 'has-error'">
				<label class="col-sm-2 control-label">Media Link:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{link}"/>
					<span th:if="${#fields.hasErrors('link')}" th:errors="*{link}" th:class="help-block">Link Errors</span>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	
	</div>
</body>
</html>
